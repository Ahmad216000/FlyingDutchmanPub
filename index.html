<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Dutchman Pub</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="Dutchman files/jquery-3.3.1.min.js"
    ></script>
  </head>

  <body>
    <!-- landing page of the pub -->

    <!-- header of the app -->
    <div id="header">
      <div class="login"></div>
      <div class="logo">
        <img id="pub-logo" src="assets/images/logo.png" alt="pub-logo" />
      </div>
      <div class="lang">
        <span class="material-symbols-outlined">language</span>
      </div>
    </div>

    <!-- Menu page for customers -->
    <div id="menu-container">
      <!-- filtering section -->
      <div id="filter-section">
        <div class="filter-1">
          <div class="filter-buttons"></div>
          <div class="filter-checkboxes">
            <div class="gluten-checkbox">
              <input type="checkbox" id="gluten" />
              <span class="checkmark"></span>
              Gluten Free
            </div>

            <div class="tannin-checkbox">
              <input type="checkbox" id="tannin" />
              <span class="checkmark"></span>
              Tannin Free
            </div>
          </div>
        </div>
        <div class="filter-2">
          <div class="search-bar">
            <input type="text" placeholder="Search..." id="search-bar" />
            <button type="submit">
              <span class="material-icons">search</span>
            </button>
          </div>
          <div class="sort-dropdown">
            <select name="sortby" id="sortby">
              <option value="featured">Featured</option>
              <option value="price_low_high">Price: Low to High</option>
              <option value="price_high_low">Price: High to Low</option>
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
        </div>
      </div>
      <!-- products section -->
      <div class="products-cart">
        <div id="products"></div>
        <div id="cart-container">

        </div>
      </div>
    </div>

    <!-- staff pages here -->
    <!-- ********************** -->

    <script type="module" src="model.js"></script>
    <script type="module" src="controller.js"></script>
    <script type="module" src="Menu_script.js"></script>
  </body>
</html>
